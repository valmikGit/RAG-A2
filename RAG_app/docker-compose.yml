version: "3.8"

services:
  # --- 1. FastAPI Backend Service ---
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rag_backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    # âœ… CRITICAL: Mount the correct database folder (chroma_Data_v_final)
    # This mounts your notebook's database into the container
    volumes:
      - ../VectorDB/chroma_Data_v_final:/app/chroma_data
    restart: always

  # --- 2. Streamlit Frontend Service ---
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: rag_frontend
    ports:
      - "8501:8501"
    environment:
      # Tell the frontend where to find the backend service
      - FASTAPI_HOST=backend
      - FASTAPI_PORT=8000
    depends_on:
      - backend
    restart: always
